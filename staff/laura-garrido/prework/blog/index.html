<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="title">
                <h1>Mi blog de moda</h1>
            </div>
            <nav class="navigation">

                    <form class="form"></form>
                    <button class="btnsearch">Buscar</button>
                </div>
                <button class="logout">Cerrar sesión</button>
            </nav>
        </header>
        <main class="main">
            <div>
                <section class="section">
                    <h2>ULTIMAS NOTICIAS</h2>
                    <div class="notice">Tendencias virales</div>
                    <div class="article">Looks destacados</div>
                    <div class="article1">Famosas destacadas</div>

                <div class="box">

                    <section class="section1">
                        <div class="article2">Ropa</div>
                        <div class="article3">Complementos</div>
                    </section>
                    <section class="section2">
                        <div class="article4">Outlet</div>
                        <div class="article5">Ultimas unidades</div>
                    </section>
                    <section class="section3">
                        <ul>
                            <li>A</li>
                            <li>B</li>
                            <li>C</li>
                        </ul>
                    </section>
                </div>
                <div class="section4">
                    <div class="box1">
                        <p>¿Hablamos?</p>
                    </div>
                    <div class="box2">
                        <p>Vuestros looks</p>
                    </div>
                </div>
            </div>

            <div class="section5">
                <div>
                    <img src="https://img.freepik.com/vector-gratis/ilustraciones-moda_23-2147492196.jpg" alt="Logo">
                </div>
            </div>
            </section>
        </main>
        <footer class="footer">
            <div class="contact">Contacto</div>
            <div class="terms">Terminos y condiciones</div>
            <div class="sponsor">Patrocinios</div>
            <div class="privacy">Politica de privacidad</div>
        </footer>
    </div>

</body>

</html>
